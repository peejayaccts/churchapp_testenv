<h3>John Smiths' User Details</h3>
<div class="row">
    <div class="col-sm-12 col-xs-12">
    <form class='form-horizontal' style='background'>
        <!--1st column form -->
        <div class="col-sm-2 ">
            <!--<img src="../static/uichms/img/profile-placeholder.gif"
                 height="112"/>-->
            <img src="{% static 'uichms/img/logo.png' %}"
                 height="112"/>
        </div>
        <!-- end of 1st column form -->

        <!--2nd column form-->
        <div class="col-sm-5" style='background:'>
            <div class="form-group">
                <div class="col-sm-5 col-xs-4 control-label ">
                    <p>Username*</p>
                </div>
                <div class="col-sm-7 col-xs-8" >
                    <input type="textbox" class="col-sm-12 col-xs-12 form-control"
                    placeholder="email"/>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-xs-4 control-label ">
                    <p>Password*</p>
                </div>
                <div class="col-sm-7 col-xs-8" >
                    <input type="password" class="col-sm-12 col-xs-12 form-control"
                    placeholder="****"/>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-xs-4 control-label ">
                    <p>Retype password*</p>
                </div>
                <div class="col-sm-7 col-xs-8" >
                    <input required type="password" class="col-sm-12 col-xs-12 form-control"
                    placeholder="****"/>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-xs-4 control-label">
                    <p>Local Church*</p>
                </div>
                <div class="col-sm-7 col-xs-8 " >
                    <select class="form-control col-sm-12 col-xs-12">
                        <option> -- </option>
                        <option> Good News Church</option>
                    </select>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-5 col-xs-4 control-label">
                    <p>Member Status*</p>
                </div>
                <div class="col-sm-7 col-xs-8 " >
                    <select class="form-control col-sm-12 col-xs-12">
                        <option> Guest </option>
                        <option> Member </option>
                    </select>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            </div>
         </div>
        <!-- end of 2nd column form-->

        <!-- 3rd column form-->
        <div class="col-sm-5 col-xs-12" style='background:'>
            <div class="form-group">
                <div class="col-sm-4 col-xs-4 control-label">
                    <p>Roles*</p>
                </div>
                <div class="col-sm-8 col-xs-8 " >
                    <select class="form-control col-sm-12 col-xs-12">
                        <option> Guest </option>
                        <option> Member </option>
                    </select>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-xs-4 control-label">
                    <p>Status*</p>
                </div>
                <div class="col-sm-8 col-xs-8 " >
                    <select class="form-control col-sm-12 col-xs-12">
                        <option> Active</option>
                        <option> Inactive</option>
                    </select>
                </div>
                <div class="clearfix visible-sm-block visible-xs-block"></div>
            </div>
        </div>
        <!-- end of  3rd column form-->

        <!--Submit buttons-->
        <div class='form-group'>
            <div class="col-sm-offset-10 col-xs-offset-7 col-sm-7 col-xs-7">
                <button type="submit" class='btn btn-danger'>Cancel</button>
                <button type="submit" class='btn btn-success'>Save</button>
            </div>
        </div>
        <!--end of Submit buttons-->
    </form>
    </div>
</div>
