<!-- system.ministries state html -->
<div class="row bottom-buffer">
  <div class="col-xs-4">
    <h3 class="text-left">Ministries</h3>
  </div>
  <div class="text-right"
       style="padding-top:1%;">
    <button type="button"
            class="btn btn-md btn-primary"
            data-toggle="modal"
            data-target="#addPerson">
      <span class="glyphicon glyphicon-plus"></span>
      Add New Ministry
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade"
     id="addPerson"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content form-group">
      <div class="modal-header">
        <h4 class="modal-title">Add New Ministry</h4>
      </div>
      <div class="modal-body">
        Name:* <input type="text" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-md btn-primary"
                data-dismiss="modal">
          Cancel
        </button>
        <button type="submit"
                class="btn btn-md btn-primary"
                data-dismiss="modal">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->

<div class="row bottom-buffer">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Edit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ministry in [{
                                      no: 1,
                                      name : 'data 1',
                                   }]"
            class="text-center" >
          <td>{{ ministry.no }}</td>
          <td>{{ ministry.name }}</td>
          <td>
            <a href="" class="icon">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
          </td>
          <td>
            <a href="" class="icon">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
