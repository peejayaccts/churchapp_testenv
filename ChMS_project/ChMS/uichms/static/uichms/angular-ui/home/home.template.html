<!-- Home html template -->
<div class="panel panel-primary">

	<p class="panel-heading">Upcoming Events</p>

  <div class="panel-body upcoming-events">
    <div class="col-sm-12" ng-repeat="event in HomeModel.eventList"t>

      <div class="row">
        <h3>{{ event.title }}</h3>
        <p>{{ event.body }}</p>
      </div>
      
    </div>

  </div>

</div>

<div class="panel panel-primary">

  <p class="panel-heading">Daily Devotions for the Week of {{ devotionWeek }}</p>

  <div class="panel-body">

    <div class="row bottom-buffer">
      <div class="col-sm-3">
        <button class="btn btn-primary btn-lg col-sm-12">Monday</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-lg col-sm-12">Tuesday</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-lg col-sm-12">Wednesday</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-lg col-sm-12">Thursday</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 col-sm-offset-1">
        <button class="btn btn-primary btn-lg col-sm-12">Friday</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-lg col-sm-12">Saturday</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary btn-lg col-sm-12">Sunday</button>
      </div>
    </div>
  </div>
</div>
