<h3>John Smiths' Family</h3>
<br/>
<div class="row">
    <div class="col-sm-12 col-xs-12">
        <!-- Add member button-->
        <div class="row">
            <div class="col-sm-9 col-xs-12">
              <div class="text-left" >
                   <label>Family Members</label>
              </div>
            </div>
            <div class="col-sm-3 col-xs-12">
                <div class="text-right" >
                <button type="button"
                        class="btn btn-md btn-primary col-xs-12">
                  <span class="glyphicon glyphicon-plus"></span>
                  Add Milestone
                </button>
                </div>
            </div>
            <div class="clearfix visible-sm-block visible-xs-block"></div>
        </div>
        <!-- end of Add member button-->

        <!-- Family Table -->
        <div class="row bottom-buffer">
          <div class="col-sm-12 col-xs-12">
            <table class="table">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Full Name</th>
                  <th>Relationship</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>View</th>
                  <th>Edit</th>
                  <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in adminCtrl.AdminModel.usersList"
                    class="text-center">
                  <td>{{ user.no }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.username }}</td>
                  <td>
                    <a href="" class="icon">
                      <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                  </td>
                  <td>
                    <a href="" class="icon">
                      <span class="glyphicon glyphicon-edit"></span>
                    </a>
                  </td>
                  <td>
                    <a href="" class="icon">
                      <span class="glyphicon glyphicon-trash"></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- end of Family Table -->
    </div>
    <div class="clearfix visible-sm-block visible-xs-block"></div>


</div>
