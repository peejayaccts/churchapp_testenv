<!-- system.church state html -->
<div class="row bottom-buffer">
  <div class="col-xs-4">
    <h3 class="text-left">List of Churches</h3>
  </div>
  <div class="text-right"
       style="padding-top:1%;">
    <button type="button"
            class="btn btn-md btn-primary"
            data-toggle="modal"
            data-target="#addPerson">
      <span class="glyphicon glyphicon-plus"></span>
      Add Church
    </button>
  </div>
</div>

<div class="row bottom-buffer">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Types</th>
          <th>Timezones</th>
          <th>Edit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="church in [{
                                      no: 1,
                                      name : 'data 1',
                                      type : 'Mother',
                                      time : '12:45 Nepal Time'
                                   }]"
            class="text-center" >
          <td>{{ church.no }}</td>
          <td>{{ church.name }}</td>
          <td>{{ church.type }}</td>
          <td>{{ church.time }}</td>
          <td>
            <a href="" class="icon">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
          </td>
          <td>
            <a href="" class="icon">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
