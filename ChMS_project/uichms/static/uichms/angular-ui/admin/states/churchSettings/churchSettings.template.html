<!-- Local Church Settings state html -->

<div class="row bottom-buffer">
  <h3 class="text-left">New HIC</h3>
</div>

<div class="panel-group" id="accordion">

  <div class="panel panel-default">
    <div class="panel-heading" 
         data-toggle="collapse"
         data-parent="#accordion"
         data-target="#collapseGeneral" >
      <h4 class="panel-title">
          <label>  General </label>
      </h4>
    </div>
    <div class="panel-collapse collapse in" id="collapseGeneral">
      <div class="panel-body">
        <div class="row">


            <div class="col-sm-12 col-xs-12">
                <form class='form-horizontal' style='background'>
                    <!-- 1stcolumn form-->
                    <div class="col-sm-6 col-xs-12" style='background:reen'>
                        <div class="form-group">
                            <div class="col-sm-5 col-xs-4 control-label ">
                                <p>Name*</p>
                            </div>
                            <div class="col-sm-7 col-xs-8" >
                                <input type="textbox" class="col-sm-12 col-xs-12 form-control"
                                placeholder=""/>
                            </div>
                            <div class="clearfix visible-sm-block visible-xs-block"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-5 col-xs-4 control-label ">
                                <p>Vision</p>
                            </div>
                            <div class="col-sm-7 col-xs-8" >
                                <textarea type="text"
                                          class="col-sm-12 col-xs-12 form-control"
                                          placeholder="Vision"
                                          rows="3"></textarea>
                            </div>
                            <div class="clearfix visible-sm-block visible-xs-block"></div>
                        </div>
                     </div>
                    <!-- end of 1st column form-->

                    <!-- 2nd column form-->
                    <div class="col-sm-6 col-xs-12 bottom-buffer">
                        <div class="form-group">
                            <div class="col-sm-4 col-xs-4 control-label ">
                                <p>Logo</p>
                            </div>
                            <div class="col-sm-8 col-xs-8" >
                                <input type="textbox" class="col-sm-12 col-xs-12 form-control"
                                placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <div class="col-sm-12 col-xs-12" >
                                <button type="submit" class='btn
                                    btn-info'>Browse...</button>
                            </div>
                            <div class="clearfix visible-sm-block visible-xs-block"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-xs-4 control-label ">
                                <p>Banner</p>
                            </div>
                            <div class="col-sm-8 col-xs-8" >
                                <input type="textbox" class="col-sm-12 col-xs-12 form-control"
                                placeholder=""/>
                            </div>
                            <div class="clearfix visible-sm-block visible-xs-block"></div>
                        </div>
                        <div class="form-group text-right">
                            <div class="col-sm-12 col-xs-12" >
                                <button type="submit" class='btn
                                    btn-info'>Browse...</button>
                            </div>
                            <div class="clearfix visible-sm-block visible-xs-block"></div>
                        </div>
                    </div>
                    <!-- end of 2nd column form-->

                    <!--Submit buttons-->
                    <div class="col-sm-12 col-xs-12 bottom-buffer">
                        <div class="form-group text-right">
                            <div class="col-sm-12 col-xs-12" >
                                <button type="submit" class='btn btn-danger'>Cancel</button>
                                <button type="submit" class='btn btn-success'>Save</button>
                            </div>
                            <div class="clearfix visible-sm-block visible-xs-block"></div>
                        </div>

                    </div>
                    <!--end of Submit buttons-->
                </form>
            </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse"
           data-parent="#accordion"
           data-target="#collapseRegional"
           href="">
          Regional
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse out" id="collapseRegional">
      <div class="panel-body">
          <form class="form-group">

        <div class="row">
          <div class="col-xs-2">
            Date Format:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="mm/dd/yy">
            <a href="">
              <span class="glyphicon glyphicon-calendar"></span>
            </a>
          </div>
          <div class="col-xs-2">
            Country:*
          </div>
          <div class="col-xs-3">
            <select class="form-control">
              <option>Atlantis</option>
              <option>USA</option>
              <option>Australia</option>
              <option>Japan</option>
              <option>South Korea</option>
              <option>Philippines</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">
            Timezone:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="PST">
          </div>
          <div class="col-xs-2">
            State:*
          </div>
          <div class="col-xs-3">
            <select class="form-control">
              <option>Alabama</option>
              <option>Washington</option>
              <option>New Jersey</option>
              <option>Los Angeles</option>
              <option>California</option>
              <option>Detroit</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">
            Language:*
          </div>
          <div class="col-xs-3">
            <select class="form-control">
              <option>English</option>
              <option>Nihonggo</option>
              <option>Hanggul</option>
              <option>Malay</option>
              <option>Spanish</option>
            </select>
          </div>
          <div class="col-xs-2">
            City:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">
            Street Address:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="">
            <input type="text" class="format-control" placeholder="">
          </div>
          <div class="col-xs-2">
            Zip/Postal Code:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-1 col-xs-offset-8">
            <button type="submit"
                    class="btn btn-md btn-primary col-xs-12 text-center">
                    Cancel
            </button>
          </div>
          <div class="col-xs-1">
            <button type="submit"
                    class="btn btn-md btn-primary col-xs-12 text-center">
                    Save
            </button>
          </div>
        </div>
          </form>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse"
           data-parent="#accordion"
           data-target="#collapseGlobal"
           href="">
          Global
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse out" id="collapseGlobal">
      <div class="panel-body">
          <form class="form-group">

        <div class="row">
          <div class="col-xs-2">
            Max No of Mentees per Mentor:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="mm/dd/yy">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">
            Max No of Subgroups per Person:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="mm/dd/yy">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-2">
            Max No of Subgroups Members:*
          </div>
          <div class="col-xs-3">
            <input type="text" class="format-control" placeholder="mm/dd/yy">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-1 col-xs-offset-8">
            <button type="submit"
                    class="btn btn-md btn-primary col-xs-12 text-center">
                    Cancel
            </button>
          </div>
          <div class="col-xs-1">
            <button type="submit"
                    class="btn btn-md btn-primary col-xs-12 text-center">
                    Save
            </button>
          </div>
        </div>

          </form>
      </div>
    </div>
  </div>

</div>
