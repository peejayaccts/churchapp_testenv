<!-- Ministries html template -->
<div class="row bottom-buffer">
  <button type="button"
          class="btn btn-md btn-primary">
    Groups
  </button>
  <button type="button" class="btn btn-md btn-primary">One-on-One Discipleship</button>
</div>

<div class="row">
  <div class="col-xs-offset-7">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
      <input type="text" class="form-control" placeholder="Search for...">
    </div>
  </div>
</div>

<div class="row bottom-buffer">
  <div class="col-xs-4">
    <h3 class="text-left">List of Ministries</h3>
  </div>
  <div class="pull-right"
       style="padding-top:1%;">
    <button type="button"
            class="btn btn-md btn-primary">
      <span class="glyphicon glyphicon-envelope"></span>
      Email All Leaders
    </button>
  </div>
  <div class="pull-right"
       style="padding-top:1%; padding-right:1%;">
    <button type="button"
            class="btn btn-md btn-primary">
      <span class="glyphicon glyphicon-plus"></span>
      Add Ministry
    </button>
  </div>
</div>

<div class="row bottom-buffer">
  <div class="col-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>status</th>
          <th>Leaders</th>
          <th>View</th>
          <th>Edit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ministry in ministryCtrl.MinistryModel.ministryList"
            class="text-center">
          <td>{{ ministry.no }}</td>
          <td>{{ ministry.name }}</td>
          <td>{{ ministry.status }}</td>
          <td>{{ ministry.leaders }}</td>
          <td>
            <a href="" class="icon">
              <span class="glyphicon glyphicon-eye-open"></a>
            </a>
          </td>
          <td>
            <a href="" class="icon">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
          </td>
          <td>
            <a href="" class="icon">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
