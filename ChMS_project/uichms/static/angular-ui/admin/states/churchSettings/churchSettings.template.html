<!-- Local Church Settings state html -->
<!-- jsfiddle.net/Cq9q4 -->
<div class="row bottom-buffer">
  <h3 class="text-left">New HIC</h3>
</div>

<div class="panel-group" id="accordion">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse"
           data-parent="#accordion"
           data-target="#collapseGeneral"
           href="">
          General
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse in" id="collapseGeneral">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-1">
            Name*:
          </div>
          <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="col-xs-1">
            Logo:
          </div>
          <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-5">
            <button type="button"
                    class="btn btn-md btn-primary">
              Browse...
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-1">
            Vision:
          </div>
          <div class="col-xs-3">
            <textarea type="text"
                      class="form-control"
                      placeholder="Vision"
                      rows="3">
            </textarea>
          </div>
          <div class="col-xs-1">
            Banner:
          </div>
          <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="Email">
            <button type="button"
                    class="btn btn-md btn-primary">
              Browse...
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-1 col-xs-offset-6">
            <button type="button"
                    class="btn btn-md btn-primary col-xs-12">
              Cancel
            </button>
          </div>
          <div class="col-xs-1">
            <button type="button"
                    class="btn btn-md btn-primary col-xs-12">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse"
           data-parent="#accordion"
           data-target="#collapseRegional"
           href="">
          Regional
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse out" id="collapseRegional">
      <div class="panel-body">
        Regional Body
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse"
           data-parent="#accordion"
           data-target="#collapseGlobal"
           href="">
          Global
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse out" id="collapseGlobal">
      <div class="panel-body">
        Global Body
      </div>
    </div>
  </div>

</div>
